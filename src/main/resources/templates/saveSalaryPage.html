<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Save Salary Page</title>
</head>
<body>
<form role="form" method="post" th:action="@{/SaveStaffSalary/{staffId}(staffId= ${staffId})}" th:object="${salary}">

    <label>monthName:<input type="text" required th:field = "*{monthName}" /></label>
    <label>monthSalary:<input type="number" required th:field = "*{monthSalary}" /></label>
    <label>paidSalary:<input type="number" required th:field = "*{paidSalary}" /></label>
    <label>remainingSalary:<input type="text" required th:field = "*{remainingSalary}" /></label>
    <label>salaryPaidDate:<input type="text" required th:field = "*{salaryPaidDate}" /></label>
    <label>salaryStatus:<input type="text" required th:field = "*{salaryStatus}" /></label>
    <label>descriptionBox:<input type="text" required th:field = "*{descriptionBox}" /></label>

    <button type="submit">save</button>
</form>
</body>
</html>
