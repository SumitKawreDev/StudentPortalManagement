<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin students List Page</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav button {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav button:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav button:default {
        background-color: #04AA6D;
        color: white;
    }
</style>
<style>
    .error_heading{
        width: 350px;
        float: left;
        font-size: 30px;
        color: dimgray;
    }
</style>
</head>
<body>
<div class="topnav">
    <form role="form" method="post" th:action="@{/adminHomePage/home}">
        <button type="submit" name="adminHomePage" value="adminHomePage" class="btn btn-primary btn-sm mb-3" >Home</button>
    </form>
    <form role="form" method="post" th:action="@{/adminStudentPage/students}">
        <button type="submit" name="adminStudentPage" value="adminStudentPage" class="btn btn-primary btn-sm mb-3" >Student</button>
    </form>
    <form role="form" method="post" th:action="@{/adminStaffPage/staff}">
        <button type="submit" name="adminStaffPage" value="adminStaffPage" class="btn btn-primary btn-sm mb-3" >Staff</button>
    </form>
</div>
<br>
<span th:text= "${feeRerocrdMsg}" th:remove="tag"></span>
<table style="width:80%" border="1"
       class = "table table-striped table-responsive-md" align="center">
    <thead>
    <tr>
        <th>studentId</th>
        <th>staffRole</th>
        <th>studentName</th>
        <th>contactNumber</th>
        <th>email</th>
        <th>dateOfBirth</th>
        <th>gender</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="student:${studentList}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.staffRole}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.contactNumber}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.dateOfBirth}"></td>
            <td th:text="${student.gender}"></td>
            <td>
                <form role="form" method="post" th:action="@{/adminFeePage/{studentId}(studentId= ${student.studentId})}">
                    <button type="submit" name="adminHomePage" value="adminHomePage" class="btn btn-primary btn-sm mb-3" >Fee</button>
                </form>
            </td>

        </tr>
    </tbody>
</table>
</body>
</html>
